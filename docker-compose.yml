version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: icore-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - icore-network

  redis:
    image: redis:7-alpine
    container_name: icore-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - icore-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: icore-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/icore
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - icore-network
    command: yarn start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: icore-frontend
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:3001
      NUXT_PUBLIC_WS_BASE: ws://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    networks:
      - icore-network
    depends_on:
      - backend
    command: yarn dev

volumes:
  mongodb_data:
  redis_data:

networks:
  icore-network:
    driver: bridge
